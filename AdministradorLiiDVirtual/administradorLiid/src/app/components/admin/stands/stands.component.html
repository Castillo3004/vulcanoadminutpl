<div class="layout-event">
    <h1><b>Crear Stand</b> </h1>
    <h2><b></b> </h2>
    <div class="img-container">
    
        <div class="from-container">
        
            <form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="mb-3">
                    <label class="form-label">Titulo</label>
                    <input formControlName = "title" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Autor</label>
                    <input formControlName = "dateStar" type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Imagen </label>
                    <input formControlName = "datefin" type="image" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Video</label>
                    <input formControlName = "dateStar" type="url" class="form-control" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Votacion</label>
                    <input formControlName = "dateStar" type="text" class="form-control" >
                </div>
                <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">Crear</button>
                
            </form>
        </div>

    </div>
</div>
